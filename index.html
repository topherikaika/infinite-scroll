<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite scroll</title>
    <link rel="icon" type="img/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Title -->
    <h1>Unsplash API - Infinite Scroll</h1>
    <!-- Loader -->
    <div class="loader" id="loader" hidden>
      <img src="loader.svg" alt="Loading" />
    </div>
    <!-- Image Container -->
    <div class="image-container" id="image-container">
      <img src="https://images.unsplash.com/photo-1545251142-f32339076e6d?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aGF3YWlpfGVufDB8fDB8fHww" alt="" />
      <img src="https://images.unsplash.com/photo-1545251142-f32339076e6d?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aGF3YWlpfGVufDB8fDB8fHww" alt="" />
      <img src="https://images.unsplash.com/photo-1545251142-f32339076e6d?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aGF3YWlpfGVufDB8fDB8fHww" alt="" />
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
